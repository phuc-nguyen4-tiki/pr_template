name: TKListing CI

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1

    - name: Verify PR with Danger
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        DANGER_GITHUB_API_TOKEN=${{ secrets.GITHUB_TOKEN }} RUNNING_IN_ACTIONS=true bundle exec danger --verbose
